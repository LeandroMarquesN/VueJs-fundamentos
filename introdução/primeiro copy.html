<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira App VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ firstName + ' @ '+lastName}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Hello World! Bem vindo Vuejs',
                firstName: 'Leandro',
                lastName: "Marques",
            }
        })
    </script>
    
</body>
</html>
